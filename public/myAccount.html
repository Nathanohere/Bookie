<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/tyle.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="home-wrapper py-5">
      <div class="container-xxl p-3">
        <div class="row">
          <div class="col-12">
            <div class="bg-white">
              <div class="row">
                <nav class="user-view__menu col-4">
                  <ul class="side-nav">
                    <li>
                      <a href="#"
                        ><i class="fa-solid fa-gear"></i>
                        Settings
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-solid fa-box"></i>
                        Orders
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa-regular fa-star"></i>
                        My reviews
                      </a>
                    </li>
                    <li>
                      <a href="#"> Close account </a>
                    </li>
                  </ul>
                </nav>
                <div class="user-view__content col-8">
                  <div class="user-view__form-container">
                    <div class="logs-card">
                      <h2 class="heading-secondary ma-bt-md mb-3">
                        Your account settings
                      </h2>
                      <form class="form">
                        <div class="form__group">
                          <label class="form__label" for="name">Name</label>
                          <input
                            id="name"
                            class="form-control"
                            type="text"
                            value="Nathan Ohere"
                            required
                          />
                        </div>
                        <div class="form__group">
                          <label class="form__label" for="email"
                            >Email address</label
                          >
                          <input
                            id="email"
                            class="form-control"
                            type="email"
                            value="nathanohere@gmail.com"
                            required
                          />
                        </div>
                        <div class="form__group right">
                          <button class="btn btn--small btn--green">
                            Save settings
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="line">&nbsp;</div>
                  <div class="user-view__form-container">
                    <div class="logs-card">
                      <h2 class="heading-secondary ma-bt-md mb-3">
                        Password change
                      </h2>
                      <form class="form">
                        <div class="form__group">
                          <label for="password-current" class="form__label"
                            >Current password</label
                          >
                          <input
                            id="password-current"
                            type="password"
                            placeholder="••••••••"
                            class="form-control"
                            required
                            minlength="8"
                          />
                        </div>
                        <div class="form__group">
                          <label for="password" class="form__label"
                            >New password</label
                          >
                          <input
                            id="password"
                            type="password"
                            placeholder="••••••••"
                            class="form-control"
                            required
                            minlength="8"
                          />
                        </div>
                        <div class="form__group ma-bt-lg">
                          <label for="password-confirm" class="form__label"
                            >Confirm password</label
                          >
                          <input
                            id="password-confirm"
                            type="password"
                            placeholder="••••••••"
                            class="form-control"
                            required
                            minlength="8"
                          />
                        </div>
                        <div class="form__group right">
                          <button class="btn btn--small btn--green">
                            Save password
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
