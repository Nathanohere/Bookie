    <link

    <title>Document</title>

  <body>
    <div class="login-wrapper py-5 home-wrapper">
      <div class="container-xxl">
        <div class="row">
          <div class="col-12">
            <div class="login-card">
              <h3 class="text-center mb-3">Reset Password</h3>
              <form action="" method="post" class="d-flex flex-column gaps-10">
                <div>
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
                <div class="mt-1">
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                    class="form-control"
                  />
                </div>
                <div class="mt-3">
                  <button class="button2" type="submit">Reset password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
