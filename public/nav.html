          </div>

                  class="d-flex align-items-center rtrig td gap-10 txt-clr"
                >
                  <svg
                    viewBox="0 0 1024 1024"
                    fill="currentColor"
                    height="1.7rem"
                    width="1.7rem"
                    {...props}
                  >
                    <path
